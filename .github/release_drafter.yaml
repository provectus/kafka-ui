name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Changes
  $CHANGES
  ## Contributors
  $CONTRIBUTORS

exclude-labels:
  - 'scope/infrastructure'
  - 'scope/QA'
  - 'scope/AQA'
  - 'type/dependencies'
  - 'type/chore'
  - 'type/documentation'
  - 'type/refactoring'

categories:
  - title: 'ğŸš© Breaking Changes'
    labels:
      - 'impact/changelog'

  - title: 'âš™ï¸Features'
    labels:
      - 'type/feature'

  - title: 'ğŸª›Enhancements'
    labels:
      - 'type/enhancement'

  - title: 'ğŸ”¨Bug Fixes'
    labels:
      - 'type/bug'

  - title: 'Security'
    labels:
      - 'type/security'

  - title: 'âˆ Helm/K8S Changes'
    labels:
      - 'scope/k8s'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
