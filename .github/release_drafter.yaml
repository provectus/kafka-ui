name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Changes
  $CHANGES
  ## Contributors
  $CONTRIBUTORS

exclude-labels:
  - 'scope/infrastructure'
  - 'scope/QA'
  - 'type/dependencies'
  - 'type/chore'
  - 'type/documentation'
  - 'type/refactoring'

categories:
  - title: '⚙️Features'
    labels:
      - 'type/feature'
  - title: '🪛Enhancements'
    labels:
      - 'type/enhancement'
  - title: '🔨Bug Fixes'
    labels:
      - 'type/bug'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
