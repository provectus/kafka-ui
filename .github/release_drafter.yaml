name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Changes
  $CHANGES
  ## Contributors
  $CONTRIBUTORS

exclude-labels:
  - 'scope/infrastructure'
  - 'scope/QA'
  - 'scope/AQA'
  - 'type/dependencies'
  - 'type/chore'
  - 'type/documentation'
  - 'type/refactoring'

categories:
  - title: '‚öôÔ∏èFeatures'
    labels:
      - 'type/feature'
  - title: 'ü™õEnhancements'
    labels:
      - 'type/enhancement'
  - title: 'üî®Bug Fixes'
    labels:
      - 'type/bug'
  - title: 'Security'
    labels:
      - 'type/security'
  - title: '‚éà Helm/K8S Changes'
    labels:
      - 'scope/k8s'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
