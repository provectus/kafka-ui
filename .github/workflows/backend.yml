name: backend
on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']
    paths:
      - 'kafka-ui-api/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - uses: actions/checkout@v2
    - name: Set the value1
      id: step_one
      run: |
        echo "USE_LOCAL_BROWSER=false" >> "./kafka-ui-e2e-checks/.env"
    - name: Set the value2
      id: step_two
      run: |
        echo "SHOULD_START_SELENOID=true" >> "./kafka-ui-e2e-checks/.env"
    - name: Set the value3
      id: step_three
      run: |
        echo "TURN_OFF_SCREENSHOTS=true" >> "./kafka-ui-e2e-checks/.env"
    - name: pull docker
      id: step_four
      run: |
        docker pull selenoid/vnc:chrome_86.0
    - name: compose app
      id: step_five
      run: |
        docker-compose -f ./docker/kafka-ui.yaml up -d
    - name: Set up JDK 1.13
      uses: actions/setup-java@v1
      with:
        java-version: 1.13
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
    - name: Generate allure report
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: ./kafka-ui-e2e-checks/allure-results
        gh_pages: allure-results
        allure_report: allure-report
        subfolder: allure-results
    - name: Deploy allure report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-history
        publish_branch: gh-pages
        destination_dir: .
    - name: Post the link to allure report
      if: always()
      uses: Sibz/github-status-action@v1
      with:
        authToken: ${{secrets.GITHUB_TOKEN}}
        context: 'Test report'
        state: 'success'
        sha: ${{ github.event.pull_request.head.sha  || github.sha }}
        target_url: https://${{ github.repository_owner }}.github.io/kafka-ui/allure-results/${{ github.run_number }}
