name: Documentation
on:
  pull_request:
    types:
      - opened
      - labeled
      - reopened
      - synchronize
    paths:
      - 'documentation/*'
      - './*.md'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: byrnereese/github-action-mkdocs-link-check@v1
        with:
          use-verbose-mode: "no"
          excludes: "localhost"
