name: Documentation
on:
  pull_request:
    types:
      - opened
      - labeled
      - reopened
      - synchronize
    paths:
      - 'documentation/*'
      - './*.md'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check URLs
        uses: paramt/url-checker@master
        with:
          files: "README.md,SUPPORT.md,etc/*"
          blacklist: "localhost"


