kafka:
  clusters:
    - name: local
      bootstrapServers: localhost:9092
      properties:
        client.id: "testId123"
        reset.offset: "earliest"
        connections.max.idle.ms: 312345

auth:
  type: DISABLED

management:
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    configprops:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "info,health,configprops"

logging:
  level:
    root: INFO
    com.provectus: DEBUG
    #org.springframework.http.codec.json.Jackson2JsonEncoder: DEBUG
    #org.springframework.http.codec.json.Jackson2JsonDecoder: DEBUG
    reactor.netty.http.server.AccessLog: INFO

