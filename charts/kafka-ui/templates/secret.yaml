{{- if .Values.envs.secret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kafka-ui.fullname" . }}
  labels:
    {{- include "kafka-ui.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $val := .Values.envs.secret }}
  {{ $key }}: {{ $val | b64enc | quote }}
  {{- end -}}
{{- end}}